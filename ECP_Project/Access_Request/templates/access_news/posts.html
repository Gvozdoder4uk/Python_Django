{% extends "htmls_ECP/main_functional.html"%}
    {% block content %}

    <div class="container">
        <div class="jumbotron-minimal">
        {% for post in object_list %}
<a style="background-image:'/images/ava.png';font-weight:bold;"href="/access_request/{{post.id}}">
    <h3 align="left" class="widget-title">
        {% load static%}
        <img width="50" height="50" src="{% static '/images/it_news.png' %}">{{post.title}}</h3>
</a>
<h6 align="left">{{post.post|safe}}</h6>
<h7align="left">{{post.date|date:"d.m.Y"}}</h8>

        {% endfor %}
    </div>
</div>
    {% endblock %}
