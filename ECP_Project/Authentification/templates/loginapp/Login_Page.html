{% extends "htmls_ECP/main_functional.html"%}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/Menu.css' %}">
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div class="jumbotron-minimal">
            <h5 style="font-weight:bold;"class="card-title text-center">Форма Авторизации</h5>
              </div>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="login" class="form-control" placeholder="Укажите логин" required autofocus>
                <label for="login">Логин или почтовый адрес</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Пароль</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Запомнить пароль</label>
              </div>
              <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit" value="login">Войти</button>
              <button class="btn btn-lg btn-danger btn-block text-uppercase" type="AD_Login">Авторизация AD</button>
              <hr class="my-4">
            </form>
          </div>
          </div>
        </div>
      </div>
</div>


</body>
{% endblock %}
