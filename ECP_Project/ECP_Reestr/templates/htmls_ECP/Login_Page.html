{% extends "htmls_ECP/main_functional.html"%}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/Menu.css' %}">
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div class="jumbotron-minimal">
            <h5 style="font-weight:bold;"class="card-title text-center">Форма Авторизации</h5>
              </div>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email or Ad Login" required autofocus>
                <label for="inputEmail">Логин или почтовый адрес</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Пароль</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Запомнить пароль</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Войти</button>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="AD_Login">Авторизация AD</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> войти через Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> войти через VK</button>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% endblock %}
